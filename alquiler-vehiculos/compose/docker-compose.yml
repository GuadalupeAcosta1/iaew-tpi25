services:
  api:
    build:
      context: ../api
    container_name: alquiler_api
    env_file:
      - ./.env
    ports:
      - "${API_PORT:-3000}:3000"
    depends_on:
      - db
      - rabbitmq
    command: ["node", "src/app.js"]

  db:
    image: postgres:15
    container_name: alquiler_db
    env_file:
      - ./.env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - alquiler_pg_data:/var/lib/postgresql/data
      - ../db/migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"

  rabbitmq:
    image: rabbitmq:3-management
    container_name: alquiler_rabbit
    env_file:
      - ./.env
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
    ports:
      - "5672:5672"
      - "15672:15672"

volumes:
  alquiler_pg_data:
